{% extends 'base.html' %}

{% block content %}
    <div class="ann-container">
        <h1>Advertisements</h1>
        <ul>
            {% for ann in anns %}
                <li>{{ ann.title }}</li>
                {{ ann.content }}
                {{ ann.created_at }}
            {% endfor %}
        </ul>
    </div>
    {% if latest_anns %}
    <div class="latest-ann">
        <h2>{{ latest_anns.title }}</h2>
        <p>{{ latest_anns.content }}</p>
    </div>
    {% endif %}
{% endblock %}
