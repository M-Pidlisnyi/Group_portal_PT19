{% extends "base.html" %}


{% block content %}

<div>{{thread.title}}</div>
<div>{{thread.user}}</div>
<div>{{thread.due_date}}</div>

<a href="{% url 'thread-update' thread.id %}" ><button>Update</button></a>  

<hr>

<form method="post">
    {% csrf_token %}
    {{post_form}}
    <input type="submit" value="Send">
</form>

{% for post in thread.posts.all %}
    <p>
        {{post.user}}
    </p>
    <p>
        {{post.content}}
    </p>
    <p>
        {{post.created_at}}
    </p>
    <a href="{% url 'post-update' post.id %}"> <button>Update</button>  </a>
{% endfor %}




{% endblock content %}
