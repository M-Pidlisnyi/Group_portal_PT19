{%extends 'base.html'%}


{% block content %}
    <h2>Профіль</h2>
    <p>Логін: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Роль: {{ user.role.name }}</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Вийти</button>
    </form>
{%endblock %}
