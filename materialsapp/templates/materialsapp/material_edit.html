{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h1 class="text-primary text-center mb-4">Редагувати матеріал</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
        </form>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Оновити</button>
            <a href="{% url 'material-list' %}" class="btn btn-outline-secondary ms-3 px-4">Назад до списку</a>
        </div>
    </div>
</div>
{% endblock %}
